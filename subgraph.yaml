specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: rinkeby
    source:
      address: "0x81b6286311828F4d7ef319a45fe6470291Fb6cBf"
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleMarketItemCreated
      file: ./src/mapping.ts
